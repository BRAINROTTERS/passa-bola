<body>
    <section class="hero">
            <header>
                <h1>Contato</h1>
                <nav>
                    <ul class="header-menu">
                        <li><a href="../index.html" class="item-menu">Home</a></li>

                <div class="hamburguer">

                    <span class="barra"></span>

            </header>
                

            <h1 id="slogancontato">FUTEBOL <span>PARA TODOS</span></h1>

        </section>
        <main id="containercontato">
        <div class="contato">
            <form class="form" id="form">
                <article class="control">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
                    <i class="error"><img src="../assets/erro.svg"></i>
                    <small>Erro</small>
                </article>

                <article class="control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <i class="error"><img src="../assets/erro.svg"></i>
                    <small>Erro</small>
                </article>

                <article class="control">
                    <label for="descricao">Descrição</label>
                    <textarea type="text" name="descricao" id="descricao" required></textarea>
                    <i class="error"><img src="../assets/erro.svg"></i>
                    <small>Erro</small>
                </article>

                <button type="submit" onclick="validar()">Enviar</button>

            </form>

        </div>

    </main>
    <script src="../src/js/contato.js"></script>
